<html>
<head>
    <title>JS-Draw</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="Base.js"></script>
    <script type="text/javascript" src="Point.js"></script>
    <script type="text/javascript" src="Shape.js"></script>
    <script type="text/javascript" src="Square.js"></script>
    <script type="text/javascript" src="Line.js"></script>
    <script type="text/javascript" src="Circle.js"></script>
    <script type="text/javascript" src="Ellipse.js"></script>
    <script type="text/javascript" src="Pen.js"></script>
	<script type="text/javascript" src="Template.js"></script>
	<script type="text/javascript" src="App.js"></script>
    <script type="text/javascript" src="Text.js"></script>
    <script type="text/javascript" src="Eraser.js"></script>
</head>
<body>

<div class="container">
	<div class=pghead>
		<div class=pgheadleft>
			<label for="toolbar">Tools</label>
			<select id ="tools" name="tool">
			<option value="Square">Square</option>
			<option value="Line">Line</option>
			<option value="Circle">Circle</option>
			<option value="Ellipse">Ellipse</option>
			<option value="Pen">Pen</option>
			<option value="Text">Text</option>
			<option value="Select">Select</option>
			<option value="Eraser">Eraser</option>
			</select>
			<input type="checkbox" name="tool" id="fillshapes" value="fill"> </input>
			<label for="fillshapes">Fill</label>
		</div>
		<div class=pgheadmid>
			<img id ="toolselectimage" src="images/text.jpg" />
		</div>

		<div class=pgheadright>
			<div class=brushsize>
			<label for="brushsize">Size</label>
			<input type="range"  name="brush"  id="brushsize"  value="5"  min="1" max="10"> </input>
			</div>
			<br/>
			<label for="brushcolor">Brush Color</label>
			<input type="color" name="color" id="brushcolor" value="#000000"></input>
			<br/>
			<label for="fillcolor">Fill Color</label>
			<input type="color" name="color" id="fillcolor" value="#000000"></input>
		</div>
	</div>
		
	<div class=pgbody>
		<div class=pgbodyleft>
			<div class=pgbodylefttop>
				<input type="text" id="projectname" placeholder="Project Name">
				<input type="button" class="btn btn-success btn-block" id="savebutton" value="save"></input>
				<select id="projectlist">
				</select>
				<input type="button" class="btn btn-primary btn-block" id="loadbutton" value="load"></input	>
   			</div>
   			<div class=pgbodyleftmid>
   			 <input type="button" class="btn btn-primary btn-arrow-left" name="prevbutton" id="prevbutton" value="Prev Page"></input>
   			</div>
   			<div class=pgbodyleftbottom>
   				<input type="button" class="btn btn-danger btn-block" id="clearbutton" value="clear"></input>
   				<input type="button" class="btn btn-primary btn-block" id="undobutton" value="undo"></input>
   				<input type="button" class="btn btn-primary btn-block" id="redobutton" value="redo"></input>
   			</div>
		</div>
		<div class=pgbodycanvas>
    		<canvas id="canvas" height="500" width="750"></canvas>
		</div>
		<div class=pgbodyright>
			<div class=pgbodyrighttop>
				<input type="text" id="templatename" placeholder="Template Name">
				<input type="button" class="btn btn-success btn-block" id="savetemplatebutton" value="save"></input>
				<select id="templatelist">
				</select>
   			 	<input type="button" class="btn btn-primary btn-block" id="loadtemplatebutton" value="loadtemplate"></input>
			</div>
			<div class=pgbodyrightmid>
				<input type="button" class="btn btn-primary btn-arrow-right" name="nextbutton" id="nextbutton" value="Next Page"></input>
			</div>

			<div class=pgbodyrightbottom>
				<label for="fontSize">Font Size</label>
			<select id="fontSize" name="fontS">
				<option value="8" >8</option>
				<option value="16" selected="selected">16</option>
				<option value="24">24</option>
				<option value="32">32</option>
			</select>
			<label for="fontfamily">Font</label>
			<select id="fontfamily" name="font">
				<option value="Arial" selected="selected">Arial</option>
				<option value="Times New Roman">Times New Roman</option>
				<option value="serif">serif</option>
				<option value="Courier New">Courier New</option>
			</select>
			</div>

		</div>
	</div>

	<div class=pgfooter>
		<p id="pagenumber">1</p>
	</div>
</div>



    
</div>
</body>
</html>
